<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        height: 30px;
        width: 30px;
        outline: none;
      }
    </style>
  </head>
  <body>
      <!-- <button id="changeColor"></button> -->
      <div data-reactroot="" class="main-login main-center">
          <form class="form-horizontal" method="post" action="#">
              <div class="form-group">
                  <label for="name" class="cols-sm-2 control-label">Your Name</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="fa fa-user fa" aria-hidden="true"></i>
                          </span>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"></div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon">
                              <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                          </span>
                          <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password"></div>
                  </div>
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-primary btn-lg btn-block login-button">Login</button></div>
          </form>
      </div>
  </body>
</html>
